<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="numbers">
        <h4 class="title">Sum, substract, multiply and divide two numbers</h4>
        <label for="first_number">Enter your first number:</label>
        <input type="text" id="first_number">
        <label for="second_number">Enter your second number:</label>
        <input type="text" id="second_number">
        <button class="btn calc">Calculate</button>
        <ul class="num_result"></ul>
    </section>
    <section class="array_calculations">
        <h4 class="title">Sum and find min/max numbers in the array</h4>
        <label for="array">Enter your array - each element separately - and press 'Enter' after entering:</label>
        <input type="text" id="array">
        <button class="btn arr_calc">Calculate</button>
        <ul class="arr_result"></ul>
    </section>
    <section class="draw">
        <h4 class="title">Draw a fir-tree</h4>
        <label for="branches_number">Enter a number:</label>
        <input type="text" id="branches_number">
        <button class="btn draw-btn">Draw!</button>
        <ul class="fir_tree"></ul>
    </section>
    <script src="script1.js"></script>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
    <!-- <script src="script3.js"></script> -->
</body>
</html>
